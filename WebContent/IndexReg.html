<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<script>
function isValidEmail(email) {
	var validFormatRegExp = /^\w(\.?-*\w)*@\w[\w\.-]*$/i;
	return email.match(validFormatRegExp);
}

function continueornot() {
    if(isValidEmail(document.getElementById('email').value)){
    	
    }else{ alert("Please enter valid email address."); return false;}
 }
 
</script>
</head>
<style>
body {background-color: darkgrey;}
h1   {color: darkorange;}
h2    {color: white;}
form {color: white;}
h1 {
    font-size: 50px;
}

h2 {
    font-size: 20px;
}
</style>

<body>
<h1>Coding Bootcamp Registration</h1>
<h2>Please sign-up to receive information on your coding class. </h2>
<form action = "RegJSP.jsp" method = "post" onsubmit="return continueornot();"> 
First name:<br>
<input type="text" name="firstname" required><br>
Last name:<br>
<input type="text" name="lastname" required><br>
Email: <br>
<input type = "text" name = "email" id="email"><br>
Phone: (format: xxxx-xxx-xxxx) <br>
<input type = "text" name = "phone" pattern="^\d{4}-\d{3}-\d{4}$" required><br>
<br>
<input type="radio" name="gender" value="male" checked> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other

<br>
<br>
Class Type: 
<br> <select name="class">
<option value="Java">Java</option>
<option value="Javascript">JavaScript</option>
<option value="Intro to Coding">Intro to Coding</option>
</select>
 <br> 
 <br>
<input type="image" src="http://bestpriceresume.com/images/orange-submission-button.png" alt="Submit" width="125" height="48">
</form>
</body>
</html>
